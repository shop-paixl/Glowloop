<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Glowloop | Glow Up Your Style</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      padding: 50px 20px;
    }
    h1 {
      font-size: 3em;
      color: #00f0ff;
      text-shadow: 0 0 10px #00f0ff;
    }
    p {
      font-size: 1.2em;
      margin-top: 20px;
      color: #ccc;
    }
    .button {
      margin-top: 30px;
      padding: 15px 30px;
      background: linear-gradient(90deg, #00f0ff, #ff00c8);
      border: none;
      border-radius: 30px;
      color: #000;
      font-size: 1.2em;
      cursor: pointer;
      text-transform: uppercase;
      transition: 0.4s;
    }
    .button:hover {
      background: linear-gradient(90deg, #ff00c8, #00f0ff);
      color: #fff;
    }
    img {
      margin-top: 40px;
      width: 200px;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>Glowloop</h1>
  <p>Glow up your style with our magic tees!</p>
  <a href="#shop"><button class="button">Shop Now</button></a>
  <br>
  <img src="https://i.imgur.com/VHMtoNM.png" alt="Glowloop Logo">
</body>
</html>
