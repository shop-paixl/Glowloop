<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glowloop - Products</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      font-size: 2.5em;
      color: #00ffea;
      margin: 20px;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #00ffea;
      font-weight: bold;
    }
    nav {
      margin-bottom: 40px;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 20px;
    }
    .product {
      background: #111;
      border: 1px solid #00ffea;
      border-radius: 20px;
      padding: 20px;
      width: 250px;
      transition: transform 0.3s;
    }
    .product:hover {
      transform: scale(1.05);
    }
    .product img {
      width: 100%;
      border-radius: 15px;
    }
    .product h2 {
      margin: 10px 0;
      font-size: 1.2em;
    }
    .product p {
      font-size: 0.9em;
      color: #ccc;
    }
    .btn {
      background: #00ffea;
      color: #000;
      padding: 10px 20px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 30px;
      display: inline-block;
      margin-top: 10px;
    }
    .btn:hover {
      background: #00ccbe;
    }
    footer {
      font-size: 0.8em;
      margin: 20px;
      color: #666;
    }
  </style>
</head>
<body>

  <header>Glowloop</header>

  <nav>
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="checkout.html">Checkout</a>
  </nav>

  <main>
    <section class="products">
      <div class="product">
        <img src="https://via.placeholder.com/250x300.png?text=Glow+Tee+1" alt="Glow Tee 1">
        <h2>Glowloop Tee</h2>
        <p>Light up your outfit with our glow-reactive t-shirt!</p>
        <a href="checkout.html" class="btn">Buy Now</a>
      </div>

      <div class="product">
        <img src="https://via.placeholder.com/250x300.png?text=Glow+Tee+2" alt="Glow Tee 2">
        <h2>Shine Bright Tee</h2>
        <p>Stand out in the dark with our luminous fabric!</p>
        <a href="checkout.html" class="btn">Buy Now</a>
      </div>

      <div class="product">
        <img src="https://via.placeholder.com/250x300.png?text=Glow+Tee+3" alt="Glow Tee 3">
        <h2>Lightwave Tee</h2>
        <p>Design your own glow moments with our tees.</p>
        <a href="checkout.html" class="btn">Buy Now</a>
      </div>
    </section>
  </main>

  <footer>
    &copy; 2025 Glowloop. All rights reserved.
  </footer>

</body>
</html>
